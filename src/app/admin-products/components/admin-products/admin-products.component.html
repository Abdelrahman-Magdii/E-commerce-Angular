<h1 class="text-danger">Admin Products</h1>
<div class="cartBox">
    <br>
    <button class="btn btn-success" data-toggle="modal" data-target="#adds" (click)="updateMyProduct()" (click)="addProdect()" >Add Product</button>
    <br><br>
    <table class="table table-striped" *ngIf="!loading">
        <thead>
            <tr class="text-center">
                <th></th>
                <th></th>
                <th></th>
                <th></th>
                <th>Name</th>
                <th>Catdgory</th>
                <th>price</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let it of Products">
                <td></td>
                <td></td>
                <td></td>
                <td><img src="{{it.image}}" alt=""></td>
                <td>{{it.title}}</td>
                <td>{{it.category}}</td>
                <td>{{it.price}} L.E</td>
                <td><button class="btn btn-warning" data-toggle="modal" data-target="#adds"
                    (click)="updateMyProduct()"  (click)="update(it)">Update</button></td>
            </tr>
        </tbody>
    </table>
    <div class="text-center">
        <app-spinner *ngIf="loading"></app-spinner>
    </div>
</div>




<!-- Modal -->
<div class="modal fade" id="adds" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" style="max-width: 900px !important;">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form [formGroup]="form">
                    <div class="row">
                        <div class="col-md-4 col-sm-12">
                            <label for="">Tital</label>
                            <input type="text" formControlName="title" class="form-control" placeholder="title">
                        </div>
                        <div class="col-md-4 col-sm-12">
                            <label for="">Price</label>
                            <input type="number" formControlName="price" class="form-control" placeholder="price">
                        </div>
                        <div class="col-md-4 col-sm-12">
                            <app-select [data]="categories" [title]="'Categories'" [select]="form.value.category" (selectedValue)="getSelectedCategores($event)"></app-select>
                        </div>
                        <div class="col-md-4 col-sm-12">
                            <label for="image">Image</label>
                            <img src="{{base64}}" alt="">
                            <input type="file" class="form-control" (change)="getImagePath($event)">
                        </div>
                        <div class="col-md-8 col-sm-12">
                            <label for="">Descraption</label>
                            <textarea class="form-control" formControlName="description"
                                placeholder="type here .."></textarea>
                        </div>

                    </div>
                    <div class="d-flex justify-content-end mt-3">
                        <button class="btn btn-success" [disabled]="!form.valid" data-dismiss="modal" >Add Product</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
