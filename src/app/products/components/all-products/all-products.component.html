<div class="box mt-10">
    <div class="m-2 w-25">
        <app-select [data]="categories" [title]="'Categories'" (selectedData)="FilterCategores($event)"></app-select>
    </div>
    <div class="row" *ngIf="!loading">
        <div class="col-xl-3 col-md-6 col-sm-12" *ngFor="let it of Products">
            <app-product [data]="it" (additem)="addToCart($event)"></app-product>
        </div>
    </div>
    <div class="text-center w-100" *ngIf="loading">
        <app-spinner></app-spinner>
    </div>


</div>
